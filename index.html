<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz ready</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="refactor.js"></script>
</head>
<body>
	<h1>Welcome to the Fizz Buzz</h1>
	<h2>Enter a final number inside input box below</h2>
	<form id="engage">
		<input class="entered" type="number" placeholder="Enter end number" autofocus>
		<button class="btn" type="button" id="item ">Click to start FizzBuzz</button>
	</form>
	<p>Results display either 
	<ul>
		<li>Number,</li>
		<li>Fizz (if Divisible by 3),</li>
		<li>Buzz (If Divisible by 5) and</li>
		<li>FizzBuzz (Divisible by both 3 and 5</li>
	</ul>
	</p>
	<h2><p class="hidden">Result is shown below. Please refresh page for a new entry.</p></h2>
</body>
